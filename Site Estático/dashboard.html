<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="rating" content="general" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="author" content="SPTotem">
    <meta name="description" content="Site Institucional SPTotem">
    <meta name="keywords" content="totem, metrô, monitoramento">
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="copyright" content="Grupo 9 © 2022" />
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <title>Dashboard</title>

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>

    <div class="cabeca">

        <div class="logo">
            <img src="../Imagens/logo_totem_system.png" alt="logo">
        </div>
        <div class="links">
            <h1 id="nome_titulo">Escolha uma Região</h1>
        </div>

    </div>

    <div id="pag1" class="corpo">

        <div class="sidebar">

            <div class="titulo_sidebar">
                <p>▽ Regiões ▽</p>
            </div>
            <div id="corpo_sidebarID" class="corpo_sidebar"></div>

        </div>

        <div class="dash">

            <div id="alertasID" class="alertas"></div>

            <div class="graficos">

                <div class="grafico1">
                    <div id="grafico1" class="corpo"><canvas id="myChart1"></canvas></div>
                </div>
                <div class="grafico2">
                    <div id="grafico2" class="corpo"><canvas id="myChart2"></canvas></div>
                </div>

            </div>
        </div>
    </div>


    <div id="pag2" class="corpo2">
        <div class="sidebar2">

            <div class="titulo_sidebar2">
                <p>▽ Totem ▽</p>
            </div>
            <div id="corpo_sidebarID" class="corpo_sidebar2"></div>
            <div class="botao_voltar">
                <button onclick="voltarDash()">Voltar</button>
            </div>

        </div>
        <div class="infos">
            <div class="retangulo">
                <div class="box1">
                    <div class="box_img">
                        <img src="https://thumbs.dreamstime.com/b/memory-ram-flat-vector-icon-91665605.jpg" alt="">
                    </div>
                    <div class="box_txt">
                        <div class="txt_titulo">Memória RAM</div>
                        <div class="txt_corpo"></div>
                    </div>
                </div>
                <div class="box2">
                    <div class="box_img">
                        <img src="https://cdn0.iconfinder.com/data/icons/mobile-phone-componets-1/144/mobile-icon_07-512.png" alt="">
                    </div>
                    <div class="box_txt">
                        <div class="txt_titulo">CPU</div>
                        <div class="txt_corpo"></div>
                    </div>
                </div>
            </div>
            <div class="retangulo">
                <div class="box1">
                    <div class="box_img">
                        <img src="https://www.cadblocksfree.com/media/catalog/product/cache/d49ccc8915e6448f0e87ecc29419c700/1/6/1619Wifisymbol.png" alt="">
                    </div>
                    <div class="box_txt">
                        <div class="txt_titulo">Conexão</div>
                        <div class="txt_corpo"></div>
                    </div>
                </div>
                <div class="box2">
                    <div class="box_img">
                        <img src="https://w1.pngwing.com/pngs/1018/36/png-transparent-emoji-black-and-white-question-mark-emoticon-heart-symbol-text-line-black-and-white.png   " alt="">
                    </div>
                    <div class="box_txt">
                        <div class="txt_titulo">Outro</div>
                        <div class="txt_corpo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/dashboard.js"></script>
    <script src="./js/dashboard_funcs.js"></script>
</body>
</html>
