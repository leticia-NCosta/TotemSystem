<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibGV0aWNpYW5jb3N0YSIsImEiOiJjbDMwbnpmN3Mxb2k4M2RvNWtyMmhvM3JzIn0.fMTUzsAks2aead4ceXCGvg';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/leticiancosta/cl30o2bcw002r15tdk1qv98ck', // style URL
            center: [-46.66065241831226,-23.557575025832566], 
            
            zoom: 18 // starting zoom
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());
    </script>

</body>
