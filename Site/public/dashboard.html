<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="rating" content="general" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="author" content="SPTotem">
    <meta name="description" content="Site Institucional SPTotem">
    <meta name="keywords" content="totem, metrô, monitoramento">
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="copyright" content="Grupo 9 © 2022" />
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assests/IconTotemSystem-Circulo.png" />
    <title>Dashboard | Totem System</title>

</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>

    <div class="cabeca">

        <div class="logo">
            <a href="./user.html"><img src="./assests/IconTotemSystem-Circulo.png" alt="logo"></a>

        </div>
        <div class="links">
            <h1 id="nome_titulo">Escolha uma Estação</h1>
        </div>

    </div>

    <div id="pag1" class="corpo">

        <div class="sidebar">

            <div class="titulo_sidebar">
                <p>▽ Estações ▽</p>
            </div>
            <div id="corpo_sidebarID" class="corpo_sidebar"></div>

        </div>

        <div class="dash">

            <div id="alertasID" class="alertas"></div>

            <div id="id_graficos" style="display: none;" class="graficos">
                <div class="grafico1">
                    <div class="titulo_grafico">
                        <p>Sistemas operacionais</p>
                    </div>
                    <div id="grafico1" class="canva1"><canvas id="myChart1"></canvas></div>
                </div>
            </div>
        </div>
    </div>


    <div id="pag2" class="corpo2">
        <div class="sidebar2">

            <div class="titulo_sidebar2">
                <p>▽ Totem ▽</p>
            </div>
            <div id="corpo_sidebarID" class="corpo_sidebar2">
                <div id="alerta_atual" class="alertas2"></div>
            </div>
            <div class="botao_voltar">
                <button> <a href="https://app.slack.com/client/T03DZ5B98PL/C03DSGCPH8E">Slack</a></button>
                <button onclick="irMapa()"> Ver Mapa</button>
                <button> <a href="https://app.pipefy.com/public/form/tMaaWuWJ">Contatar Suporte</a></button>
                <button onclick="voltarDash()">Voltar</button>
            </div>

        </div>
        <div class="infos">
            <div class="retangulo">
                <div class="box1">
                    <div class="box_img">
                        <div class="campo_img">
                            <canvas id="chartMem"></canvas>
                        </div>
                    </div>
                    <div class="box_txt">
                        <div class="txt_titulo">Memória RAM</div>
                        <div class="txt_corpo">
                        </div>
                    </div>
                </div>
                <div class="box2">
                    <div class="box_img">
                        <div class="campo_img">
                            <canvas id="chartServicos"></canvas>
                        </div>

                    </div>
                    <div class="box_txt">
                        <div class="txt_titulo">Serviços</div>
                        <div class="txt_corpo"></div>
                    </div>
                </div>
            </div>
            <div class="retangulo">
                <div class="box1">
                    <div class="box_img">
                        <div class="campo_img">
                            <canvas id="chartCpu"></canvas>
                        </div>

                    </div>
                    <div class="box_txt">
                        <div class="txt_titulo">Volumes</div>
                        <div class="txt_corpo"></div>
                    </div>
                </div>
                <div class="box2">
                    <div class="box_img">
                        <div class="campo_img">
                            <canvas id="chartProcessos"></canvas>
                        </div>

                    </div>
                    <div class="box_txt">
                        <div class="txt_titulo">Processos</div>
                        <div class="txt_corpo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/dashboard_funcs.js"></script>
</body>

</html>
